<html>

<head>

</head>

<body>
    <style>
        div {
            width: 100px;
            height: 50px;
            color: White;
            padding: 2px 10px;
            background: linear-gradient(to left, #ee9393 5%, rgb(197, 121, 117) 10%, rgb(180, 25, 25), rgb(145, 5, 5));
            border-radius: 10px;
        }

        .diver {
            transform: translate(130px, 100px) rotate(20deg) scale(1);
        }

        ol {
            list-style: none;
            counter-reset: item;
            padding: 5px;
        }

        li {
            counter-increment: item;
            margin-bottom: 5px;
        }

        li:before {
            margin-right: 5px;
            content: counter(item);
            background: rgb(3, 63, 83);
            border-radius: 100%;
            color: white;
            width: 1.2em;
            text-align: center;
            display: inline-block;
        }

        li:nth-child(2n) {
            color: green
        }

        li:nth-child(2n+1) {
            color: blue
        }
    </style>
    <main>
        <div class="diver">Lista de Componentes</div>
        <ol>
            <li>Capacitor 10uF</li>
            <li>Capacitor 47uF</li>
            <li>Resistor 100K</li>
            <li>CI PCF8574</li>
            <li>CI NE555</li>
            <li>Push button</li>
            <li>Microcontrolador ATMega328P</li>
        </ol>

    </main>
</body>



</html>
