<!DOCTYPE HTML>
<HTML>

<HEAD>
    <META CHARSET="UTF-8">
    <META NAME="VIEWPORT" CONTENT="width=device-width">
    <TITLE>Mirror Fashion</TITLE>
    <LINK REL="STYLESHEET" HREF="css/bootstrap.css">
</HEAD>

<body>

    <header class="container">
    </header>

    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Ótima escolha!</h1>
                <p>Obrigado por comprar na Mirror Fashion!
                    Preencha seus dados para efetivar a compra.
                </p>
                <div class="container">
                    <div class="card mb-3">
                        <div class="card-header">
                            Sua compra
                        </div>
                        <div class="card-body">
                            <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>
                                <dt>Cor</dt>
                                <dd>Verde</dd>
                                <dt>Tamanho</dt>
                                <dd>40</dd>
                                <dt>Preço</dt>
                                <dd>R$ 129,90</dd>
                            </dl>
                        </div>
                    </div>
                    <form>
                        <fieldset>
                            <legend>Dados pessoais</legend>
                            <div class="form-group">
                                <label for="nome">Nome completo</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>

                            <div class="form-group">
                                <label for="nome">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>

                            <div class="form-group">
                                <label for="nome">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf">
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                <label class="custom-control-label" for="newsletter">
                                    Quero receber Newsletter da Mirror Fashion
                                </label>
                            </div>


                        </fieldset>

                        <fieldset>
                            <legend>Cartão de Crédito</legend>
                            <div class="form-group">
                                <label for="numero-cartao">Número - CVV</label>
                                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</HTML>
