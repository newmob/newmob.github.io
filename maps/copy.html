<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      // Map options
      var options = {
        zoom: 8,
        center: { lat: 42.3601, lng: -71.0589 }
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Array of markers
      var markers = [
        {
          coords: { lat: 42.4668, lng: -70.9495 },
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: 'AG10'
        },
        {
          coords: { lat: 42.8584, lng: -70.9300 },
          iconImage: 'https://newmob.github.io/lotx/img/favicon.ico',
          content: 'AG11',
          label: 'A'
        },
        {
          coords: { lat: 42.7762, lng: -71.0773 },
          content: 'AG12',
        }
      ];

      // Loop through markers
      for (var i = 0; i < markers.length; i++) {
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          icon: 'https://newmob.github.io/lotx/img/favicon.ico'
        });

        // Check content
        if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          });

          marker.addListener('click', function () {
            infoWindow.open(map, marker);
            console.log(infoWindow.getContent());
            infoWindow.setContent('Marcelo');

            marker.setIcon({
              path: google.maps.SymbolPath.CIRCLE,
              scale: 10,
              fillColor: "#00F",
              fillOpacity: 0.8,
              strokeWeight: 1
            })
          });
        }
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Tw7-0xxXbP9DI5bL0XGd-stswaORH_U&callback=initMap">
  </script>
</body>

</html>
