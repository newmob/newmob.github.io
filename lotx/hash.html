<body>
  <script>
    console.log(addCode("780719712414062252264406014098"));
    console.log(addCode("780732693343505383339387011583"));
    console.log(addCode("780751136291420607239275001888"));

    console.log(addCode("780709341265343281301447000802"));
    console.log(addCode("780732693343505383339387011583"));
    console.log(addCode("780709341265343281301447000888"));

    console.log(addCode.buffer);


    function addCode(code) {
      var retVal = false;
      var n = -1;

      // inicializa o buffer
      if (typeof addCode.buffer == 'undefined') {
        addCode.buffer = "#";
      }
      // limita o buffer em 5000 bytes
      if (addCode.buffer.length > 5000) {
        addCode.buffer = "#";
      }

      code = code.trim();

      n = addCode.buffer.indexOf("#"+code+"#");

      if (n == -1) {
        // adiciona a string no buffer
        if (code != "") {
          addCode.buffer += code + "#";
          retVal = true;
        }
      } 

      return retVal;
    }

  </script>
