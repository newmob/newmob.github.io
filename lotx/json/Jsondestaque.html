    function modalidade(tipo) {//funcao chama o fetch


            fetch("destaque.json")

                    console.log(_obj_modalidade);

                })
                .catch(err => {
                // trata se alguma das promises falhar
                console.error('Failed retrieving information', err);
  });


}
