<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Caixa NewMob - Loterias PWA</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="canonical" href="https://serratus.github.io/examples/live_w_locator.html" />
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/styles.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/example.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/pygment_trac.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/adapter-latest.js"></script>
    <script type="text/javascript" src="js/quagga.min.js"></script>
    <script type="text/javascript" src="js/live_w_locator.js"></script>
    <script type="text/javascript" src="js/scale.fix.js"></script>

</head>

<body>
    <div class="wrapper">
        <header>
            <h1><a href="https://serratus.github.io/quaggaJS/"><img src="img/icons/icon-192x192.png"></a></h1>
            <p>Teste de leitura de código de barras 1.0</p>

            <p>Tipo de código de barras:</p>
            <nav class="side-nav">
                <ul class="pages">
                    <li>ITF - Interleaved Two of Five</li>
                    <li>Dígito verificador módulo 10</li>
                </ul>
            </nav>
        </header>
        <section>

            <section id="container" class="container">
                <h3>Caixa NewMob Test</h3>
                <div class="controls">
                    <fieldset class="input-group">
                        <button class="stop">Stop</button>
                    </fieldset>
                    <fieldset class="reader-config-group">
                        <label>
                            <span>Barcode-Type</span>
                            <select name="decoder_readers">
                                <option value="code_128">Code 128</option>
                                <option value="code_39">Code 39</option>
                                <option value="code_39_vin">Code 39 VIN</option>
                                <option value="ean">EAN</option>
                                <option value="ean_extended">EAN-extended</option>
                                <option value="ean_8">EAN-8</option>
                                <option value="upc">UPC</option>
                                <option value="upc_e">UPC-E</option>
                                <option value="codabar">Codabar</option>
                                <option value="i2of5" selected="selected">I2of5</option>
                                <option value="2of5">Standard 2 of 5</option>
                                <option value="code_93">Code 93</option>
                            </select>
                        </label>
                        <label>
                            <span>Resolution (long side)</span>
                            <select name="input-stream_constraints">
                                <option value="320x240">320px</option>
                                <option value="640x480" selected="selected">640px</option>
                                <option value="800x600">800px</option>
                                <option value="1280x720">1280px</option>
                                <option value="1600x960">1600px</option>
                                <option value="1920x1080">1920px</option>
                            </select>
                        </label>
                        <label>
                            <span>Patch-Size</span>
                            <select name="locator_patch-size">
                                <option value="x-small">x-small</option>
                                <option value="small">small</option>
                                <option selected="selected" value="medium">medium</option>
                                <option value="large">large</option>
                                <option value="x-large">x-large</option>
                            </select>
                        </label>
                        <label>
                            <span>Half-Sample</span>
                            <input name="locator_half-sample" type="checkbox">
                        </label>
                        <label>
                            <span>Workers</span>
                            <select name="numOfWorkers">
                                <option value="0">0</option>
                                <option value="1" selected="selected">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                            </select>
                        </label>
                        <label>
                            <span>Camera</span>
                            <select name="input-stream_constraints" id="deviceSelection">
                                <option value="8KSWc/DFiDZuIX5WZBdzDGROLzw88TudPedWPzhU8nA=" selected="selected">HD Pro
                                    Webcam C920</option>
                            </select>
                        </label>
                        <label style="display: none">
                            <span>Zoom</span>
                            <select name="settings_zoom"></select>
                        </label>
                        <label style="display: none">
                            <span>Torch</span>
                            <input name="settings_torch" type="checkbox">
                        </label>
                    </fieldset>
                </div>
                <div id="result_strip">
                    <ul class="thumbnails"></ul>
                </div>
                <div>Lido: <span id="barcode">000000</span></div>
                <div>Válido: <span id="barcode_valido" style="font-weight: bold">000000</span></div>
                <div>Teste: <span id="barcode_teste" style="font-weight: bold">000000</span></div>
                <div id="interactive" class="viewport"><video autoplay="true" preload="auto" src="" muted="true"
                        playsinline="true"></video><canvas class="drawingBuffer" width="640" height="480"></canvas><br
                        clear="all"></div>
                        <!-- 1280 / 720 -->
            </section>

        </section>
    </div>


</body>

</html>
